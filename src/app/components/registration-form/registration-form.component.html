<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card">
      <div class="card-content">
        <form>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">done</i>
              <input
                id="icon_prefix"
                type="text"
                class="validate"
                [(ngModel)]="taskName"
                name="taskName"
                #taskNameInput="ngModel"
                (input)="onInputChange()"
              />
              <label for="icon_prefix">Nome da Tarefa</label>
              <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </div>
            </div>
          </div>

          <label>Selecione a Prioridade da Tarefa</label>
          <div class="row">
            <div class="input-field col s12">
              <a class="dropdown-trigger btn" href="#" data-target="dropdown2">
                {{ taskPriority }} <i class="material-icons right">arrow_drop_down</i>
              </a>
              <ul id="dropdown2" class="dropdown-content">
                <li><a (click)="selectPriority(Priority.TASK_PRIORIRY_HIGH)">{{ Priority.TASK_PRIORIRY_HIGH }}</a></li>
                <li><a (click)="selectPriority(Priority.TASK_PRIORIRY_MEDIUM)">{{ Priority.TASK_PRIORIRY_MEDIUM }}</a></li>
                <li><a (click)="selectPriority(Priority.TASK_PRIORIRY_LOW)">{{ Priority.TASK_PRIORIRY_LOW }}</a></li>
              </ul>
              <input type="text" style="display: none;" [(ngModel)]="taskPriority" name="taskPriority">
            </div>
          </div>

          <div class="row">
            <div class="col s6 center-align">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                [disabled]="isButtonDisabled"
                (click)="taskRegistration()"
              >
                Cadastrar
                <i class="material-icons right">add_circle</i>
              </button>
            </div>

            <div class="col s6 center-align">
              <button
                class="btn waves-effect waves-light red"
                type="button"
                (click)="taskCancel()"
              >
                Cancelar
                <i class="material-icons right">cancel</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
