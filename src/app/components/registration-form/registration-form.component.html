<div class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center-align">Cadastrar Tarefa</h2>
    <div class="card">
      <div class="card-content">
        <form>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">done</i>
              <input
                id="icon_prefix"
                type="text"
                class="validate"
                [(ngModel)]="taskName"
                name="taskName"
                #taskNameInput="ngModel"
              />
              <label for="icon_prefix">Nome da Tarefa</label>
            </div>
          </div>

          <!-- form buttons -->
          <div class="row">
            <div class="col s6 center-align">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                (click)="taskRegistration()"
              >
                Cadastrar
                <i class="material-icons right">add_circle</i>
              </button>
            </div>

            <div class="col s6 center-align">
              <button
                class="btn waves-effect waves-light red"
                type="button"
                (click)="taskCancel()"
              >
                Cancelar
                <i class="material-icons right">cancel</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
